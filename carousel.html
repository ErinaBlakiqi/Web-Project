<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style1.css">
    <script src="resources/js/carousel.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides"> 
            <img src="./resources/shows/1984.jpg" style="width: 100%;">
            <div class="slide-content">
                <div class="info">Slide 1</div>
                <div class="Info">First caption</div>
            </div>
        </div>

        <div class="mySlides">
            <img src="./resources/shows/clubAlbania.jpg" style="width:100%">
            <div class="slide-content">
                <div class="info">Slide 2</div>
                <div class="Info">Second Caption</div>
            </div>    
        </div>

        <div class="mySlides">
            
            <img src="./resources/shows/grate.jpg" style="width:100%">
            <div class="slide-content">
                <div class="info">Slide 3</div>
                <div class="Info">Third Caption</div>
            </div>
        </div>
        <div class="carousel-controls">
            <a class="left carousel-control" onclick="plusSlides(-1)" data-slide="prev">&#10094;</a>
            <a class="right carousel-control" onclick="plusSlides(1)" data-slide="next">&#10095;</a>
        </div>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
