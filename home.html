<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>National Theater of Kosovo</title>
</head>
<body>
    <header class="container-fluid">
        <nav class="row">
            <div class="navbar">
                <div class="icon">
                    <img src="resources/images/logo1.png" alt="Theater Icon">
                </div>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#showtimes"><i class="fas fa-clock"></i> About Us</a></li>
                    <li><a href="#about"><i class="fas fa-info-circle"></i> Shows </a></li>
                    <li><a href="#theater-info"><i class="fas fa-building"></i> Tickets </a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section with switching background picture -->

    <section class="full-page text-center">
        <div class="overlay-text">
          <h1 id="showName">Show Name</h1>
          <p id="director">Director: Director's Name</p>
          <p id="runningTime">Running Time: XX:XX</p>
        </div>
        <div class="hover-button left" >&lt;</div>
        <div class="hover-button right">&gt;</div>
    </section>

    <section id="about">
    </section>

    <section id="theater-info">
    </section>

    
    <footer>
        
        <p>&copy; 2023 National Theater of Kosovo. All rights reserved.</p>
    </footer>

</body>
</html>
