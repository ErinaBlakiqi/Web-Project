<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100vh;
            overflow-y: hidden;
            margin: 0;
            padding: 0;
        }

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 20px;
}

.container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}


button {
    background-color: rgba(145, 15, 18, 0.7);
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    opacity: 0.8;
}

.error {
    color: rgba(145, 15, 18, 0.7);
    background-color: #ffc4c4;
    padding: 5px;
    margin-bottom: 10px;
}

.success {
    color: green;
    background-color: #c4ffca;
    padding: 5px;
    margin-bottom: 10px;
}

a {
    color: rgba(145, 15, 18, 0.7);
    text-decoration: none;
}
.butoni{
    width: 70%;
    background: linear-gradient(to bottom right, rgba(145, 15, 18, 0.7), rgb(128, 61, 61));
    color: white;
    border: 1px solid #3d3d3d;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    margin-top: 20px; /* Top margin */
    margin-bottom: 5px; /* Bottom margin */
    margin-left: 40px; /* Left margin */
    margin-right: 40px; /* Right margin */
    border-radius: 4px;
    justify-content: center;
    cursor: pointer;
    transition: background 0.5s;
    box-sizing: border-box;
}
/* Modal Styles */
.modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="link">
                <a href="#" onclick="document.getElementById('forgotModal').style.display='block'">Forgot your password?</a>
            </div>
            <button type="submit" class="butoni">Login</button>
        </form>
        <p>If you don't have an account, <a href="signup.html">register here</a>.</p>
    </div>

    <!-- The Modal -->
<div id="forgotModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('forgotModal').style.display='none'">&times;</span>
        <h2>Reset Password</h2>
        <form action="reset_password.php" method="post">
            <div class="form-group">
                <label for="resetUsername">Username:</label>
                <input type="text" id="resetUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit" class="butoni" style="width: 92%;">Reset Password</button>
        </form>
    </div>
</div>

    <script>
        // Get the modal
        var modal = document.getElementById('forgotModal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
